<div class="container mrt10">
  <div class="row">
    <div class="col-sm-12">
      <ul class="list-group list-group-horizontal" *ngIf="users">
        <a class="list-group-item" *ngFor="let item of items; let i = index"
          [ngClass]="{'list-group-item-danger': users.indexOf(item.id) > -1}" href="/detail/{{item.id}}">{{item.time}}</a>
      </ul>
    </div>
  </div>

</div>
